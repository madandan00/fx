			/*正则验证身份证*/
			function isCardNo()  
			{  
			    var sfid = document.getElementById('shenfen').value;
			    var sf =document.getElementById("sf");
			    /*最后一位可能是x*/
			   if((/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(sfid)))  
			   {  
			    sf.innerHTML="";
		        var img = document.createElement("img");
			　　　img.setAttribute("id", "newImg");
			　　　　//设置 img 图片地址
			　　　img.src = "images/12312.png";
				sf.appendChild(img);　
		        return true; 
			   }else{
			   	sf.innerHTML="格式不正确";
			   	return false;
			   }
		   }
		  /* 手机号码*/
		 function checkPhone(){ 
		    var phone = document.getElementById('phone').value;
		    var spanh =document.getElementById("pho");
		    if((/^1(3|4|5|7|8)\d{9}$/.test(phone))){ 
		    	spanh.innerHTML="";
		        var img = document.createElement("img");
			　　　img.setAttribute("id", "newImg");
			　　　img.src = "images/12312.png";
				spanh.appendChild(img);　
		        return true; 
		    }else{
		    	spanh.innerHTML="格式不正确";
		    	return false;
		    }
		}
