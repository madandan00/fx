<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/Cashwithdrawa.css" />
	</head>
	<body>
		<div class="Cashwidth">
			<!--提现申请-->
			<div class="Cash-sq">
				   <ul>
				   	<li><img src="images/cash_03.jpg"/></li>
				   	<li class="cashsq-ruo">提现申请已体现成功</li>
				   	<li class="cash-day">我们会在3-5个工作日内审核完成并打款</li>
				   </ul>
			</div>

			<div class="Cash-bank">
				<ul>
					<li>
						  <h3>提现金额</h3>
						 <span>
						 	￥<input type="text" value="200.00"/>
						 </span>
					</li>
					<li>
						<h3>提现账户</h3>
						<span><img src="images/bank_07.jpg" alt="" />中国建设银行（尾号1682）</span>
					</li>
				</ul>
			</div>
			<!--完成按钮-->
			<div class="cash-but">
				<span>完成</span>
			</div>
		</div>
	</body>
</html>
