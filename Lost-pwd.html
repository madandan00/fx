<!DOCTYPE html>
<html style="background: #fff;">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>忘记密码</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/Lost-pwd.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_404971_he8g6i9e4j1qbyb9.css" />

	</head>

	<body style="background: #fff;">
		<div class="m-tit border1">
			<i class="iconfont icon-iconfont0104 back"></i>
		</div>
		<div class="tip">验证码错误，请重新输入</div>
		<div class="m-content">
			<div class="m-title clearfix">
				<i></i><span>忘记密码</span>
			</div>
			<div class="box clearfix" style="margin-top: 1rem;">
				<div class="left">
					<i class="iconfont icon-shouji"></i>
				</div>
				<div class="right">
					<input type="text" placeholder="请输入手机号码" id="phoneNumber"/>
				</div>
			</div>
			<div class="box clearfix" style="margin-top: 0.6rem;">
				<div class="left">
					<i class="iconfont icon-anquan"></i>
				</div>
				<div class="right">
					<input type="text" placeholder="短信验证码" style="width: 2.4rem;" id="yzm"/><span id="hq">获取验证码</span>
				</div>
			</div>
			<div class="next" id="tj">
				<span >下一步</span>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/zepto.min.js" ></script>
	<script type="text/javascript" src="js/m-login.js" ></script>
	<script>
		$(".back").on("click",function(){
			window.history.back();
		})
	</script>
</html>
