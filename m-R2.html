<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>申请退货</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/m-C2.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_404971_oxfy5nhin486w29.css" />
	</head>

	<body>
		<div class="mark"></div>
		<div class="content">
			<div class="tip" style="margin-top: 0.1rem;">
				<p class="border1">
					<i class="iconfont icon-duihao"></i><span>卖家已同意您的申请</span>
				</p>
			</div>
			<div class="box kd">
				<div class="border1" >
					<input type="text" placeholder="请选择快递公司" disabled="disabled" id="kd"/><i class="iconfont icon-arrow-down"></i>
				</div>
			</div>
			<div class="box">
				<div class="border1">
					<input type="text" placeholder="请填写快递单号" />
				</div>
			</div>
			<div class="default-address" style="margin-top: 0.1rem;">
				<p><span>退货地址&nbsp;:&nbsp;</span><span>北京市西城区车公庄大街五栋大楼</span></p>
				<p><span>收货人&nbsp;:&nbsp;</span><span>青青优农</span></p>
				<p><span>电话&nbsp;:&nbsp;</span><span>15200031345</span></p>
			</div>
		</div>
		<div class="express">
			<ul>
				<li class="border1"><span>申通快递</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>中通快递</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>圆通快递</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>韵达快递</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>顺风快递</span><i class="iconfont icon-yuan yy"></i></li>
			</ul>
			<span class="sure">确定</span>
		</div>
		<div class="tj">
				<span>确认提交</span>
			</div>
	</body>
	<script type="text/javascript" src="js/zepto_1.1.3.js"></script>
	<script>
		$(".kd").on("click", function() {
			$(".mark").show();
			$(".express").show();
		})
		$(".yy").on("click", function() {
			$(".yy").removeClass("icon-chuangyikongjianICON_fuzhi-").addClass("icon-yuan");
			$(this).removeClass("icon-yuan").addClass("icon-chuangyikongjianICON_fuzhi-");
		})
		$(".sure").on("click", function() {
			var wl = ""; //快递公司
			$(".express li i").each(function(index, ele) {
				if($(ele).hasClass("icon-chuangyikongjianICON_fuzhi-")) {
					wl = $(ele).parent().find("span").html();
				}
			})		
			$("#kd").val(wl);
			$(".mark").hide();
			$(".express").hide();
		})
	</script>

</html>
