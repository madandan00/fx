<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>订单评价</title>
		<link rel="stylesheet" href="css/public.css" />
		<script type="text/javascript" src="js/public.js"></script>
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/m-estimate.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_404971_hillmfdwdnf2bj4i.css" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
	</head>

	<body>
		<div class="content">
			<div class="order-info" style="margin-top: 0;">
				<div class="good-info border1">
					<div class="good ">
						<div class="left">
							<img src="img/goods_03.jpg" />
						</div>
						<div class="right">
							<p><span class="goods-name">原耕农家自种茄子</span></p>
							<p class="goods-feature">新鲜绿色 当天采摘 无农药化肥 400g</p>
							<p class="goods-price"><span style="font-size: 0.22rem;">￥</span><span>20.50</span></p>
						</div>
					</div>
				</div>
				<div class="estimate-level">
					<ul>
						<li style="color: #ff4b55;" class="hp">
							<i class="iconfont icon-haoping1"></i><span>好评</span>
						</li>
						<li style="color: #ffae00;" class="zp">
							<i class="iconfont icon-weibiaoti1"></i><span>中评</span>
						</li>
						<li style="color: #434343;" class="cp">
							<i class="iconfont icon-chaping1"></i><span>差评</span>
						</li>
					</ul>
				</div>
				<div class="estimate-txt">
					<p class="tip">输入商品评价</p>
					<textarea name="" rows="" cols="" id="txt"></textarea>
				</div>
				<div class="add-pic clearfix" style="margin-top: 0.2rem;padding-bottom: 0.2rem;">
					<div class="clearfix">
						<b class="pic iconfont icon-jia1">
							<img /><input type="file" class="picture" accept="image/*" capture="camera"/>							
						</b>

						<p><b class="picNum" style="font-size: 0.2rem;color: #999;margin-left: 0.1rem;">0</b>
							<span style="font-size: 0.2rem;color: #999;">/3</span></p>
					</div>

				</div>
			</div>
		</div>
		<div id="tijiao">
			<button>提交</button>
			<!--<span>提交</span>-->
		</div>
		<script type="text/javascript" src="js/zepto_1.1.3.js"></script>

		<script type="text/javascript">
			//好评
			$(".hp").on("click", function() {
					$(this).find("i").removeClass("icon-haoping1").addClass("icon-haoping");
					$(".zp").find("i").removeClass("icon-zhongping").addClass("icon-weibiaoti1")
					$(".cp").find("i").removeClass("icon-chaping").addClass("icon-chaping1")
				})
				//中评
			$(".zp").on("click", function() {
					$(this).find("i").removeClass("icon-weibiaoti1").addClass("icon-zhongping")
					$(".hp").find("i").removeClass("icon-haoping").addClass("icon-haoping1")
					$(".cp").find("i").removeClass("icon-chaping").addClass("icon-chaping1")
				})
				//差评
			$(".cp").on("click", function() {
					$(this).find("i").removeClass("icon-chaping1").addClass("icon-chaping")
					$(".zp").find("i").removeClass("icon-zhongping").addClass("icon-weibiaoti1")
					$(".hp").find("i").removeClass("icon-haoping").addClass("icon-haoping1")
				})
				//输入评价文字
			$(".tip").on("click", function() {
				$("#txt")[0].focus();
			})
			$("#txt").on("input", function() {
					var val = $(this).val();
					if(val == "") {
						$(".tip").show()
					} else {
						$(".tip").hide();
					}
				})
				//上传图片
				//晒宝贝
			$(".add-pic").delegate(".picture", "change", function() {
				if($(".add-pic .picture1").length < 2) {
					var path = $(this).val();
					var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
					if(type == "jpg" || type == "bmp" || type == "gif" || type == "png" || type == "jpeg") {

						$(this).parents('.pic').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));

						var pic = '<b  class="pic iconfont icon-jia1"><input type="file" class="picture" name="name[]" accept="image/*" capture="camera"/><img /></b>'
						$(this).parents('.pic').removeClass("icon-jia1").before(pic);
						$(this).removeClass("picture").addClass("picture1");
						$(".picNum").html($(".add-pic .picture1").length);
					} else {
						alert("请上传正确的图片格式");
						return false;
					}
				} else {
					var path = $(this).val();
					var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
					if(type == "jpg" || type == "bmp" || type == "gif" || type == "png" || type == "jpeg") {
						$(this).parents('.pic').removeClass("icon-jia1");
						$(this).parents('.pic').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
						$(this).removeClass("picture").addClass("picture1");
						$(".picNum").html($(".add-pic .picture1").length);
					} else {
						alert("请上传正确的图片格式");
						return false;
					}

				}

			})
			$(".add-pic").delegate(".picture1", "change", function() {
				var path = $(this).val();
				//alert(path)
				if(path != "") {
					var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
					if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
						$(this).parents('.pic').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
					} else {
						alert("请上传正确的图片格式");
						return false;
					}
				}
			})
		</script>
	</body>
