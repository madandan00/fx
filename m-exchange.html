<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>申请换货</title>
		<link rel="stylesheet" href="css/public.css" />
		<script type="text/javascript" src="js/public.js"></script>
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/m-order.css" />
		<link rel="stylesheet" href="css/TH.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_404971_hqgclfnbn0xav2t9.css" />
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
	</head>

	<body>
		<div class="mark"></div>
		<div class="content">
			<div class="order-info">
				<div class="order-Num border1">
					<span>订单编号：11220055</span><i>交易完成</i>
				</div>
				<a href="">
					<div class="good-info">
						<div class="good clearfix">
							<div class="left">
								<img src="img/goods_03.jpg" />
							</div>
							<div class="right">
								<p><span class="goods-name">原耕农家自种茄子</span><i class="number">x1</i></p>
								<p class="goods-feature">新鲜绿色 当天采摘 无农药化肥 400g</p>
								<p class="goods-price"><span style="font-size: 0.22rem;">￥</span><span>20.50</span></p>
							</div>
						</div>
						<div class="order-money ">
							<span style="font-size: 0.24rem;color: #666;margin-right: 0.24rem;">共1件</span><span style="font-size: 0.24rem;color: #303030;">应付总额：￥</span ><span style="font-size:0.30rem;color:#303030;font-weight: bold;">20.50</span>
						</div>
					</div>
				</a>
			</div>
			<div class="reason">
				<div class="box border1 refund-reason" style="margin-top: 0.1rem;">
					<span><i style="color: red;">*</i>换货原因</span><strong class="iconfont icon-arrow-down"></strong><span class="Rea" style="float: right;margin-right: 0.1rem;color: #666;">999</span>
				</div>
				<div class="box">
					<span style="color: #303030;">退款说明</span>
				</div>
				<div class="estimate-txt">
					<p class="tip">最多可输入200字</p>
					<textarea name="" rows="" cols="" id="txt"></textarea>
				</div>
				<div class="box">
					<span style="color: #303030;">上传凭证</span>
				</div>
				<div class="add-pic" style="padding-bottom: 0.2rem;">
					<p>
						<a href="javascript:;" class="pic iconfont icon-jia1">
							<img /><input type="file" class="picture" name="name[]" accept="image/*" capture="camera" />
						</a>
						<b class="picNum" style="font-size: 0.2rem;color: #999;margin-left: 0.1rem;">0</b><span style="font-size: 0.2rem;color: #999;">/3</span>
					</p>

				</div>
			</div>
		</div>
		<div class="reasons">
			<ul>
				<li class="border1"><span>不喜欢/效果不好</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>质量问题</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>包装/商品破损</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>卖家发错货</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>收到商品少件</span><i class="iconfont icon-yuan yy"></i></li>
				<li class="border1"><span>其他</span><i class="iconfont icon-yuan yy"></i></li>
			</ul>
			<button class="sure">确定</button>
		</div>
		<div class="save">
			<button>保存</button>
		</div>
	</body>
	<script type="text/javascript" src="js/zepto_1.1.3.js"></script>
	<script>
		//控制字数
		$("#txt").on("input", function() {
				var val = $(this).val();
				if(val == "") {
					$(".tip").show()
				} else {
					$(".tip").hide();
					if(val.length > 200) {
						$(this).val(val.slice(0, 200))
					}
				}
			})
			//上传图片
			//晒宝贝
		$(".add-pic").delegate(".picture", "change", function() {
			if($(".add-pic .picture1").length < 2) {
				var path = $(this).val();
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {

					$(this).parents('.pic').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));

					var pic = '<a href="javascript:;" class="pic iconfont icon-jia1"><input type="file" class="picture" name="name[]" accept="image/*" capture="camera"/><img /></a>'
					$(this).parents('.pic').removeClass("icon-jia1").before(pic);
					$(this).removeClass("picture").addClass("picture1");
					$(".picNum").html($(".add-pic .picture1").length);
				} else {
					alert("请上传正确的图片格式");
					return false;
				}
			} else {
				var path = $(this).val();
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
					$(this).parents('.pic').removeClass("icon-jia1");
					$(this).parents('.pic').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
					$(this).removeClass("picture").addClass("picture1");
					$(".picNum").html($(".add-pic .picture1").length);
				} else {
					alert("请上传正确的图片格式");
					return false;
				}

			}

		})
		$(".add-pic").delegate(".picture1", "change", function() {
				var path = $(this).val();
				//alert(path)
				var type = path.substring(path.lastIndexOf(".") + 1, path.length).toLowerCase();
				if(type == "jpg" || type == "bmp" || type == "gif" || type == "png") {
					$(this).parents('.pic').find("img").attr("src", window.URL.createObjectURL($(this)[0].files[0]));
				} else {
					alert("请上传正确的图片格式");
					return false;
				}
			})
			//退货原因
		$(".refund-reason").on("click", function() {
			$(".mark").show();
			$(".reasons").show();
		})
		$(".yy").on("click", function() {
			$(".yy").removeClass("icon-chuangyikongjianICON_fuzhi-").addClass("icon-yuan");
			$(this).removeClass("icon-yuan").addClass("icon-chuangyikongjianICON_fuzhi-");
		})
		$(".sure").on("click", function() {
			var wl = ""; //快递公司
			$(".reasons li i").each(function(index, ele) {
				if($(ele).hasClass("icon-chuangyikongjianICON_fuzhi-")) {
					wl = $(ele).parent().find("span").html();
				}
			})		
			$(".Rea").html(wl);
			$(".mark").hide();
			$(".reasons").hide();
		})
	</script>

</html>
