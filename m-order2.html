		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script>
//		$(".quik").on("click",function(){

			$(".quik").on("click", function() {
				var show_id = $(this).attr('data-id');
				$.ajax({
					type: "post",
					url: "/index.php/Home/UserOrder/alert.html",
					data: {
						"show_id": show_id,
					},
					success: function(data) {
						if(data == 1) {
							$(".success").show();
							setTimeout(function() {
								$(".success").hide();
							}, 2000)
						} else if(data == 0) {
							$(".success span").text("该笔订单已经提醒过了")
							$(".success").show();
							setTimeout(function() {
								$(".success").hide();
							}, 2000)
						}
					}
				});

			})
		</script>
