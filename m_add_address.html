<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="stylesheet" href="__HOME__/css/public.css" />

		<link rel="stylesheet" href="__HOME__/css/m-add-address.css" />
		<link rel="stylesheet" href="__HOME__/css/hint.css" />

		<!--<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>-->
	</head>

	<body>
		<form action="{:U('User/AddAddress')}" method='post'>
			<div class="wrapper">
				<!--编辑页面-->

				<div class="box border1">
					<div>
						<label for="nc">姓名:</label>
						<input type="text" value="" class="in" id="area" name='name'>
					</div>
				</div>
				<div class="box border1">
					<div>
						<label for="nc">手机号:</label>
						<input type="text" value="" class="in" id="detail" name='phone' required>
					</div>
				</div>
				<div class="box border1">
					<div>
						<label for="nc">所在区域:</label>
						<input type="text" value="" class="in" id="name" name='sheng' required>
						<i class="iconfont icon-icons64x6455 " style="color: #ff712b;" id="mdd"></i>
					</div>
				</div>
				<div class="box border1">
					<div>
						<label for="nc">详细地址:</label>
						<input type="text" value="" class="in" maxlength="11" id="phone" name='address_content' required>
					</div>
				</div>
				<div class="box border1">
					<input value='' type='hidden' id='inputt'>
					<div>
						<span>设为默认地址</span>
						<i class="iconfont icon-yuan choose "></i>

					</div>
				</div>

			</div>
			<div id="save">
				<button>保存</button>
			</div>
			
		</form>
	</body>
	<script type="text/javascript" src="__HOME__/js/zepto_1.1.3.js"></script>

	<script>
		//默认地址
		$(".choose").on("click", function() {
			if($(this).hasClass("icon-yuan")) {
				$(".choose").removeClass("icon-chuangyikongjianICON_fuzhi-").addClass("icon-yuan");
				$(this).removeClass("icon-yuan").addClass("icon-chuangyikongjianICON_fuzhi-");
				$('#inputt').attr('name', 'key');
				$('#inputt').val(1);

			} else {
				$(this).removeClass("icon-chuangyikongjianICON_fuzhi-").addClass("icon-yuan")
				$('#inputt').removeAttr('name');
				$('#inputt').removeAttr('value');
			}
		})
	</script>
